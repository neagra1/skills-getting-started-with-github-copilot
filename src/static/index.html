<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <div class="activity-card">
            <h4>Activity Title</h4>
            <p>Activity description goes here.</p>
            <!-- Participants section -->
            <div class="participants">
              <h5>Participants</h5>
              <ul>
                <li>Participant 1</li>
                <li>Participant 2</li>
                <li>Participant 3</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <!-- Hidden input to store registered emails -->
          <input type="hidden" id="registered-emails" value="" />
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const activity = document.getElementById('activity').value;
        const registeredEmails = document.getElementById('registered-emails').value.split(',');

        if (registeredEmails.includes(email)) {
          document.getElementById('message').textContent = 'You are already registered for this activity.';
          document.getElementById('message').classList.remove('hidden');
        } else {
          registeredEmails.push(email);
          document.getElementById('registered-emails').value = registeredEmails.join(',');
          document.getElementById('message').textContent = 'Successfully registered!';
          document.getElementById('message').classList.remove('hidden');
          // Add logic to update the participants list and other necessary updates
        }
      });
    </script>
  </body>
</html>
